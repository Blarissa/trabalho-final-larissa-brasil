<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor ER → AFN-ε</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                Conversor de Expressões Regulares
            </h1>
            <p class="text-gray-600">ER → AFN-ε (Autômato Finito Não Determinístico com ε-transições)</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- Left Panel: Input -->
            <div class="space-y-6">
                <!-- Expression Input Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                        Expressão Regular
                    </h2>
                    <div class="flex gap-3">
                        <div class="w-full">
                            <label for="regex-input" class="block text-sm font-medium text-gray-700 mb-2">
                                Digite a expressão:
                            </label>
                            <input type="text" id="regex-input" placeholder="Ex: (a|b)*abb"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-g font-mono">
                        </div>
    
                        <button id="convert-btn"
                            class="h-fit bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 self-end">
                            Converter
                        </button>
                    </div>
                </div>

                <!-- Operators Guide Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        Operadores Suportados
                    </h3>

                    <div id="operadores-container" class="grid grid-cols-2 gap-4">
                        <!-- Os operadores serão inseridos aqui via JavaScript -->
                    </div>
                </div>

                <!-- Examples Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        Exemplos
                    </h3>
                    <div id="exemplos-container" class="grid grid-cols-4 gap-4">
                        <!-- Os exemplos serão inseridos aqui via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Output -->
            <div class="space-y-6">
                <!-- AFN Result Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                        AFN-ε Resultante
                    </h2>
                    <div id="afn-output" class="bg-gray-50 rounded-lg p-4 font-mono text-sm overflow-auto max-h-96">
                        <p class="text-gray-400 text-center py-8">
                            Digite uma expressão regular e clique em "Converter"
                        </p>
                    </div>
                </div>

                <!-- String Testing Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                        Teste de Cadeias
                    </h2>

                    <div class="mb-4">
                        <label for="string-input" class="block text-sm font-medium text-gray-700 mb-2">
                            Digite a cadeia para testar:
                        </label>
                        <div class="flex gap-2">
                            <input type="text" id="string-input" placeholder="Ex: aabb"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-mono">
                            <button id="test-btn"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                                Testar
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">
                            Use "ε" ou deixe vazio para cadeia vazia
                        </p>
                    </div>

                    <div id="test-results" class="space-y-2 max-h-64 overflow-auto">
                        <!-- Results will be added here dynamically -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white flex justify-between items-center rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold text-gray-800">
                        Ações Rápidas
                    </h3>
                    <div class="flex gap-3">
                        <button id="clear-btn"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Limpar
                        </button>
                        <button id="export-btn"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Exportar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
